

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="index.html" id="loginForm">
        <h1>Login here to see our website</h1>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="user"> <br> <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="user"> <br> <br>
        <input type="submit" id="btn" value="Login" name="login">
    </form>
    <img src="images/signup.jpg" alt="">

    <p> </p>
    <script src="login.js"></script>
</body>
</html>
